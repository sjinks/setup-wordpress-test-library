name: Integration Testing

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    name: Integration testing
    permissions:
      contents: read
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mariadb:latest
        ports:
          - '3306:3306'
        env:
          MYSQL_ROOT_PASSWORD: wordpress
          MARIADB_INITDB_SKIP_TZINFO: 1
          MYSQL_USER: wordpress
          MYSQL_PASSWORD: wordpress
          MYSQL_DATABASE: wordpress_test
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api.wordpress.org:80
            api.wordpress.org:443
            archive.ubuntu.com:80
            azure.archive.ubuntu.com:80
            cdn.fwupd.org:443
            esm.ubuntu.com:443
            esm.ubuntu.com:80
            motd.ubuntu.com:80
            packages.microsoft.com:443
            packages.microsoft.com:80
            ppa.launchpad.net:80
            ppa.launchpadcontent.net:80
            security.ubuntu.com:80
            wordpress.org:443
            develop.svn.wordpress.org:443
            plugins.svn.wordpress.org:443
            github.com:443
            objects.githubusercontent.com:443
            packagist.org:443

      - name: Install subversion
        run: sudo apt-get update && sudo apt-get -y install subversion

      - name: Check out the source code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up PHP
        uses: shivammathur/setup-php@9e72090525849c5e82e596468b86eb55e9cc5401 # 2.32.0
        with:
          coverage: none
          php-version: "8.2"

      - name: Install PHP Dependencies
        uses: ramsey/composer-install@57532f8be5bda426838819c5ee9afb8af389d51a # 3.0.0
        with:
          working-directory: wptest

      - name: Set up WordPress and WordPress Test Library
        uses: ./
        with:
          version: latest

      - name: Verify MariaDB connection
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -P ${{ job.services.mysql.ports[3306] }} --silent; do
            sleep 1
          done
        timeout-minutes: 1

      - name: Run tests
        run: vendor/bin/phpunit
        working-directory: wptest

      - name: Set up WordPress and WordPress Test Library (from the tool cache)
        uses: ./
        with:
          version: latest

      - name: Rerun tests
        run: vendor/bin/phpunit
        working-directory: wptest
